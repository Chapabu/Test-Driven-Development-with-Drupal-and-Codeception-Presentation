<h2>TDD workflow</h2>

<ul>
    <li class="fragment">Write a test</li>
    <li class="fragment">Run your tests</li>
    <li class="fragment">Watch them fail</li>
    <li class="fragment">Write enough code to make your tests pass</li>
    <li class="fragment">Run your tests again</li>
    <li class="fragment">Refactor/tidy up</li>
    <li class="fragment">Run your tests again</li>
    <li class="fragment">Repeat...</li>
</ul>
<br />
<br/>
<h4 class="fragment">Let your tests drive your development!</h4>
